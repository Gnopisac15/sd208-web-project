<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./css/index.css">
    <title>GreenPlanthom Help Center</title>
</head>

<body>
    <div id="helpnavigationBar">
        <h2 style="font-size: large; font-weight: bold; padding: 10px;">Green Planthom Help Centre</h2>
        <ul class="nav">
            <li class="nav-item"> <a href="#"><img class="helplogo" src="images/logo.png" alt="#"></a></li>

            <li class="nav-item" style="font-size:40px; margin-top: 20px;">
                <h1 class="helph2">Green <br> Planthom</h1>
            </li>
            <li class="nav-item" id="secnav">
                <h1 class="helph1">Hi! How can we Help You? </h1>
            </li>
        </ul>
    </div>
 <h1 style="padding: 10px;">Categories</h1>
    <div class="helpbodyContent">
        <div class="row">
            <div class="col-3">
                <div class="list-group" id="list-tab" role="tablist" >
                    <a class="list-group-item list-group-item-action  active" id="list-home-list" data-bs-toggle="list"
                        href="#list-home" role="tab" aria-controls="home">Acount Safety & Others</a>
                    <a class="list-group-item list-group-item-action" id="list-profile-list" data-bs-toggle="list"
                        href="#list-profile" role="tab" aria-controls="profile">Orders and Payments</a>
                    <a class="list-group-item list-group-item-action" id="list-messages-list" data-bs-toggle="list"
                        href="#list-messages" role="tab" aria-controls="messages">Selling and Billing</a>
                    <a class="list-group-item list-group-item-action" id="list-settings-list" data-bs-toggle="list"
                        href="#list-settings" role="tab" aria-controls="settings">Shipping and Delivery</a>
                </div>
            </div>
            <div class="col">
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="list-home" role="tabpanel"
                        aria-labelledby="list-home-list">
                        <h1 style="color: purple;">ORCHIDS</h1>
                    </div>
                    <div class="tab-pane fade" id="list-profile" role="tabpanel" aria-labelledby="list-profile-list">
                        Daisies
                    </div>
                    <div class="tab-pane fade" id="list-messages" role="tabpanel" aria-labelledby="list-messages-list">
                        SUCCULENTS
                    </div>
                    <div class="tab-pane fade" id="list-settings" role="tabpanel" aria-labelledby="list-settings-list">
                        <h1 style="color: red;" <b>ROSES</b></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="index.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
